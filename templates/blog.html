{% extends "base.html" %}

{% block content %}

    <h1>Blogz</h1>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <div class="blogentry">
            {% for blog in blogs %}
                 <h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
            <p>written by: <a href="/blog?user={{blog.owner.username}}">{{blog.owner.username}}</a></p>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
